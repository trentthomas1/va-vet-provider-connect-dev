<template>
	<lightning-spinner variant="brand" size="medium" alternative-text="Cancelling case ..." if:true={showSpinner}>
	</lightning-spinner>
	<div>
		<button style='width: 100%' class="slds-button slds-button_destructive" onclick={handleCancelClicked}>Cancel
			Case</button>
	</div>
	<template if:true={showConfirm}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<h2 id="modal-heading-03" class="slds-modal__title slds-hyphenate">Are you sure?
					</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
					<p>Are you sure you would like to cancel this case?</p>
				</div>
				<footer class="slds-modal__footer">
					<button data-id="doNotCancelButton" class="slds-button slds-button_brand"
									onclick={handleCloseConfirm}>No</button>
					<button data-id="cancelAllButton" class="slds-button slds-button_destructive"
									onclick={saveReason}>Yes</button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
